apply plugin: 'java'
apply plugin: 'maven'

group = 'com'
version = '1.0-SNAPSHOT'

description = """Sample Serenity project using JUnit and WebDriver"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "https://inexus.ixxus.co.uk/nexus/content/repositories/alfresco-private-repository" }
     maven { url "https://inexus.ixxus.co.uk/nexus/content/repositories/thirdparty" }
     maven { url "https://inexus.ixxus.co.uk/nexus/content/repositories/releases" }
     maven { url "https://inexus.ixxus.co.uk/nexus/content/repositories/snapshots" }
     maven { url "https://inexus.ixxus.co.uk/nexus/content/groups/public" }
     maven { url "http://nexus.ipm.ixxus.io/nexus/content/repositories/snapshots/" }
     maven { url "http://nexus.ipm.ixxus.io/nexus/content/repositories/releases/" }
     maven { url "http://repo1.maven.org/maven2" }
}
dependencies {
    compile group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.7'
    testCompile group: 'net.serenity-bdd', name: 'serenity-core', version:'1.7.0'
    testCompile group: 'net.serenity-bdd', name: 'serenity-junit', version:'1.7.0'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
